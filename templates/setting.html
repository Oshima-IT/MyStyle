{% extends "base.html" %}

{% block title %}MyStyle - 設定{% endblock %}

{% block content %}
<div class="card">
    <h2>設定</h2>

    <p>系統（スタイル）の設定はホーム画面の系統変更モーダルから行ってください。ホームに戻っていただくと、画面右上などから系統を変更できます。</p>
</div>

<p style="margin-top: 20px; text-align: center; display: flex; justify-content: center; gap: 30px; align-items: center;">
    {% if is_admin %}
    <a href="{{ url_for('admin.index') }}" class="save-button" style="background-color: #333; height: auto; padding: 10px 20px;">Admin</a>
    {% else %}
    <a href="{{ url_for('home') }}">ホームに戻る</a>
    {% endif %}
    <span style="color: #ddd;">|</span>
    <a href="{{ url_for('logout') }}" style="color: var(--danger);">ログアウト</a>
</p>
{% endblock %}
