<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStyle - ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <header>
        <div class="header-content">
            <h2>MyStyle</h2>
            <a href="/setting" class="gear-button" title="設定">⚙️</a>
        </div>
    </header>

    <main>
        
        <!-- 系統表示エリア (card クラスを追加) -->
        <section class="card system-area">
            <h3>あなたの系統</h3>
            
            <div class="preferred-style">
                {% if current_styles %}
                    <p>現在設定されている系統:
                    {% for style in current_styles %}
                        <span class="style-tag">{{ style }}</span>
                    {% endfor %}
                    </p>
                {% else %}
                    <p>現在設定されている系統: <strong class="pill">未設定</strong></p>
                    <p style="margin-top: 10px;"><a href="/setting" class="btn-secondary">系統を設定する</a></p>
                {% endif %}
            </div>
        </section>

        <!-- 服の写真表示エリア -->
        <section class="photo-display-area">
            <h3>おすすめアイテム</h3>
            
            <!-- 写真スクロールエリア (cardクラスは使わず、スクロールを強調) -->
            <div class="photo-scroll">
                
                <!-- アイテムカード 1 -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://lh3.googleusercontent.com/gg/AIJ2gl-aOj9Su7KmMNxCncvOanexnxQh6dMP3Nrj7t-9tGOXR8iUMeOYhb-I8bibzZv-S2NuAMmxUc247NC0I3T8EIeNhFk3KZHzifaPnvW9ySkXVUK7s0-UhXzRrhyuphDCFC8RMzNNIENJI_awDftjRpoLqMLs-83T7e1eVK8bDfZpuQbS8F1Q=s1024-rj" >
                    </a>
                    <p class="price">9,800円</p>
                </div>
                
                <!-- アイテムカード 2 -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://lh3.googleusercontent.com/gg/AIJ2gl9uscsCrhXFlJQUzKIX2GLcq2UQfmA-Jeu_K_vPHmu7u9Ih5DbBQoSdVxsPJWqfMy8BRDjhvT5DofQTqGVtnXzLw24aPRl6UQ_akv6ZTf4vJ156blj6K8LCRu1Qxry3Hb5Kl_TZ39QDT9h8R9IG2r-qihTXVAQzovH6wHY69bjQyankWn98=s1024-rj">
                    </a>
                    <p class="price">15,000円</p>
                </div>
                
                <!-- アイテムカード 3 以降（ダミー） -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://lh3.googleusercontent.com/gg/AIJ2gl8WAZOxaS251Jkuwb5RxXPerErbQXYQ514Pf7yBsfQ6N7lKrz3ut9-6DgNkoo_pYudt_AMB0QxPPoRt1n2H7c-Kf4bZrPUT46jO8_xjyY_2_OuEEic4Sgj8qe1SP6cILknuqSunHzR6CweOGHjEgx_d28VZ4eFSKtV3g6rYyXacI8GQgo2F=s1024-rj">
                    </a>
                    <p class="price">7,500円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://lh3.googleusercontent.com/gg/AIJ2gl_4_PyKAv85BmfhvqmtDbCwybOYxpygrp-InB8tLj2P3gCTkS9Fyp4F34R33AOxQ-D3YNZps6zfo-yKEQstgra7Z7AFNrtuAlrEuNL6hVWPcws0vDTvtr_w0bgav9IbyXXEIfQVtezGWsQGyZf5V9rKKNEXG2bQJkQBNQibQd1iOaZQw9v9=s1024-rj">
                    </a>
                    <p class="price">12,400円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://lh3.googleusercontent.com/gg/AIJ2gl-z5gC2zdOnlBgxUiNa9q27lrAcwwAxxszNReZP_b3blFqTchMXbMm4y-hO7nWW_mHKUtwic9I6kpQ0tGFTWeeh2167gvbMkWA-ugiHYA6JJI4G47EwSlBGzUo8GCjyMC8846fKZrUbmPp8Nxw1NRja5l7_hc5ZxpPj0beMj4RRPf2SW3Vu=s1024-rj">

                    <p class="price">5,800円</p>
                </div>
                
            </div>
        </section>

    </main>

</body>
</html>
