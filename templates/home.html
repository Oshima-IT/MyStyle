<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStyle - ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <header class="header">
        <div class="header-content">
            <h2>ホーム</h2>
            <a href="/setting" class="gear-button" title="設定">⚙️</a>
        </div>
    </header>

    <main>
        
        <section class="system-area">
            <h3>あなたの系統</h3>
            
            <div class="preferred-style">
                {% if current_styles %}
                    <p>現在設定されている系統:
                    {% for style in current_styles %}
                        <span class="style-tag"># {{ style }}</span>
                    {% endfor %}
                    </p>
                {% else %}
                    <p>現在設定されている系統: <strong>未設定</strong></p>
                    <p><a href="/setting">設定画面で系統を選択してください。</a></p>
                {% endif %}
            </div>
        </section>

        <section class="photo-display-area">
            <h3>おすすめアイテム</h3>
            
            <div class="photo-scroll">
                
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/150/A0A0A0?Text=Item1" alt="カジュアルなシャツ">
                    </a>
                    <p class="price">9,800円</p>
                </div>
                
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/150/B0B0B0?Text=Item2" alt="フォーマルなジャケット">
                    </a>
                    <p class="price">15,000円</p>
                </div>
                
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/150/C0C0C0?Text=Item3" alt="スポーティーなスニーカー">
                    </a>
                    <p class="price">7,500円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/150/D0D0D0?Text=Item4" alt="別のアイテム">
                    </a>
                    <p class="price">12,400円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/150/E0E0E0?Text=Item5" alt="別のアイテム">
                    </a>
                    <p class="price">5,800円</p>
                </div>
                
            </div>
        </section>

    </main>

</body>
</html>
