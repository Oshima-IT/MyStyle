<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStyle - ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <header>
        <div class="header-content">
            <h2>MyStyle</h2>
            <a href="/setting" class="gear-button" title="設定">⚙️</a>
        </div>
    </header>

    <main>
        
        <!-- 系統表示エリア (card クラスを追加) -->
        <section class="card system-area">
            <h3>あなたの系統</h3>
            
            <div class="preferred-style">
                {% if current_styles %}
                    <p>現在設定されている系統:
                    {% for style in current_styles %}
                        <span class="style-tag">{{ style }}</span>
                    {% endfor %}
                    </p>
                {% else %}
                    <p>現在設定されている系統: <strong class="pill">未設定</strong></p>
                    <p style="margin-top: 10px;"><a href="/setting" class="btn-secondary">系統を設定する</a></p>
                {% endif %}
            </div>
        </section>

        <!-- 服の写真表示エリア -->
        <section class="photo-display-area">
            <h3>おすすめアイテム</h3>
            
            <!-- 写真スクロールエリア (cardクラスは使わず、スクロールを強調) -->
            <div class="photo-scroll">
                
                <!-- アイテムカード 1 -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/200/A0A0A0?Text=T-Shirt" alt="カジュアルなシャツ">
                    </a>
                    <p class="price">9,800円</p>
                </div>
                
                <!-- アイテムカード 2 -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/200/B0B0B0?Text=Jacket" alt="フォーマルなジャケット">
                    </a>
                    <p class="price">15,000円</p>
                </div>
                
                <!-- アイテムカード 3 以降（ダミー） -->
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/200/C0C0C0?Text=Sneaker" alt="スポーティーなスニーカー">
                    </a>
                    <p class="price">7,500円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/200/D0D0D0?Text=Hoodie" alt="別のアイテム">
                    </a>
                    <p class="price">12,400円</p>
                </div>
                <div class="item-card">
                    <a href="/detail"> 
                        <img src="https://via.placeholder.com/200/E0E0E0?Text=Watch" alt="別のアイテム">
                    </a>
                    <p class="price">5,800円</p>
                </div>
                
            </div>
        </section>

    </main>

</body>
</html>
