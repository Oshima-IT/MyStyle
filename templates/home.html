<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStyle - ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-content">
        <h2>MyStyle</h2>
        <a href="/setting" class="gear-button" title="設定">⚙️</a>
    </div>
</header>

<main>

<section class="card system-area">
    <h3>あなたの系統</h3>

    {% if current_styles %}
        {% for s in current_styles %}
            <span class="style-tag">{{ s }}</span>
        {% endfor %}
    {% else %}
        <p><strong>未設定</strong></p>
    {% endif %}
</section>

<section class="photo-display-area">
    <h3>おすすめアイテム</h3>

    <div class="photo-scroll">

        {% for item in items %}
        <div class="item-card">
            <a href="/detail/{{ item.id }}">
                <img src="{{ item.image_url }}">
            </a>
            <p class="price">{{ item.price }}円</p>
        </div>
        {% endfor %}

    </div>
</section>

</main>

</body>
</html>
