<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }} - 詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-content">
        <h2>詳細</h2>
        <a href="/home">ホームへ戻る</a>
    </div>
</header>

<main>
    <div class="card">

        <section class="item-info-area">
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="item-photo">

            <div class="item-text-details">
                <h1>{{ item.name }}</h1>

                <p class="item-price">
                    ¥{{ item.price }}
                </p>

                <hr>

                <section class="item-category">
                    <p style="color: var(--muted); font-weight: 600; margin-bottom: 5px;">カテゴリ</p>
                    <p><span class="pill">{{ item.category }}</span></p>
                </section>
            </div>
        </section>

        <hr>

        <section class="item-sites">
            <h3>購入可能サイト</h3>

            {% for s in shops %}
                <a href="{{ s.site_url }}" target="_blank" class="site-link">
                    ▶ {{ s.name }} のページへ
                </a>
            {% endfor %}
        </section>

    </div>
</main>

</body>
</html>
