{% extends "base.html" %}

{% block title %}アカウント登録 - MyStyle{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2>新規アカウント登録</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('account_registration') }}">
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div>
            <label for="confirm_password">パスワード（確認用）</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="actions" style="margin-top: 15px;">
            <button type="submit">アカウントを登録する</button>
        </div>
    </form>

    <hr>

    <p style="text-align: center;">
        すでにアカウントをお持ちですか？
        <a href="{{ url_for('login') }}">ログインはこちら</a>
    </p>
</div>
{% endblock %}
