{% extends "base.html" %}

{% block title %}新しいパスワードの設定 - MyStyle{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>SET NEW PASSWORD</h2>

    {% if error %}
    <p style="color: red; text-align: center; font-size: 0.9rem;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <div>
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="8文字以上">
        </div>

        <div>
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="確認のため再入力">
        </div>

        <div class="actions">
            <button type="submit">UPDATE PASSWORD</button>
        </div>
    </form>
</div>
{% endblock %}
