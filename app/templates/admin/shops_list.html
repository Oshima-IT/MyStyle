{% extends "admin/base.html" %}
{% block admin_content %}
<div class="split">
    <div class="card">
        <h2>Shops</h2>
        <div class="admin-list">
            {% for shop in shops %}
            <div class="admin-card-row">
                <div class="admin-card-main">
                    <div class="admin-card-title">
                        <span class="admin-card-id">#{{ shop.id }}</span>
                        <span class="admin-card-name">{{ shop.name }}</span>
                    </div>
                    <div class="admin-card-meta">
                        {% if shop.site_url %}
                        <span class="tag tag-meta">{{ shop.site_url }}</span>
                        {% else %}
                        <span class="tag tag-meta">-</span>
                        {% endif %}
                    </div>
                </div>

                <div class="admin-card-actions">
                    <a class="btn btn-secondary btn-icon"
                        href="{{ url_for('admin.admin_shop_edit', shop_id=shop.id) }}">
                        <span class="material-symbols-outlined">edit</span>
                    </a>
                    <form action="{{ url_for('admin.admin_shop_delete', shop_id=shop.id) }}" method="post"
                        onsubmit="return confirm('削除しますか？');">
                        <button class="btn btn-danger btn-icon" type="submit">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </form>
                </div>
            </div>
            {% else %}
            <p class="admin-empty">No shops.</p>
            {% endfor %}
        </div>
    </div>
    <div class="card">
        <h2>Shopを追加</h2>
        <form method="post">
            <div>
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>Site URL</label>
                <input type="text" name="site_url">
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">追加</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
