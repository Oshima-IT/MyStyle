{% extends "base.html" %}

{% block title %}ログイン - MyStyle{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>LOGIN</h2>

    <form method="POST" action="/login">

        {% if error %}
        <div style="color: red; margin-bottom: 15px; font-size: 0.9rem; text-align: center;">{{ error }}</div>
        {% endif %}

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required placeholder="">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="">
        </div>

        <div class="actions">
            <button type="submit">LOGIN</button>
        </div>
    </form>

    <div class="auth-links">
        <a href="{{ url_for('account_registration') }}">CREATE ACCOUNT</a>
        <a href="{{ url_for('forgot_password') }}">FORGOT PASSWORD?</a>
    </div>
</div>
{% endblock %}
